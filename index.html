<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Survey form 1</title>
</head>
<body>
    
    <div class="container">
     
        <form class="row g-3 border border-2 w-85 ms-3 p-2">
         
         <h3>Customer Survey Form</h3>
           
            <div class="row">
            <div class="col-1"> <label for="fname">Name: </label>
            </div>
            <div class="col-1"> <label for="lname">    </label>
             </div>
        </div>
        <div class="row">
            <div class="col-6">  <input type="text" class="form-control1" id="fname" aria-label="First name" aria-required="true"></div>
            <div class="col-1"> <input type="text" class="form-control2" id="lname" aria-label="Last name" aria-required="true"></div>
        </div>
        <div class="row">
            <div class="col-6"> <label for="fname">first</label></div>
            <div class="col-5"> <label for="lname">last</label></div>
        </div>
        
        <div class="row">
            <div col-12><label for="email">Email: </label>
          </div>
            <div class="row">
                <div col-12><input type="email" class="form-control3" id="email" aria-label="email" aria-required="true">
            </div>
        </div>

        <div>
            <label for="exp">Your Experience:</label>
         </div>
         <div class="row-ml-10">
           <div class="col-6-ml-10">
            <i class="fa-regular fa-star" class="star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
       </div>
     
       <div class="row rate">
         <div class="col">
           <p>Overall, how would you rate your experience with us?</p>
         </div>
       </div>
     
       <div class="row">
         <div class="col">
           <label for="rating">How satisfied are you with ?</label>
         </div>
       </div>

           <table border="0px solid black" cellspacing="1">
            <tbody>
              <tr>
                <td></td>
                <td>Very Unsatisfied</td>
                <td>Unsatisfied</td>
                <td>Neutral</td>
                <td>Satisfied</td>
                <td>Very Satisfied</td>
              </tr>
    
              <tr>
                <td>Purchase</td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
              </tr>

              <tr>
                <td>Service</td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
              </tr>

              <tr>
                <td>Overall</td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
              </tr>

            </tbody>
          </table>
          
          <div class="row">
            <div class="col">
              <label for="rating">How likely are you to ?</label>
            </div>
          </div>

              <table border="0
              px solid black" cellspacing="0">
                <tbody >
                  <tr>
                    <td>   </td>
                    <td>Very Unlikely</td>
                    <td>Unlikely</td>
                    <td>Neutral</td>
                    <td>Likely</td>
                    <td>Very Likely</td>
                  </tr>
        
                  <tr>
                    <td>BuyAgain</td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                  </tr>

                  <tr>
                    <td class="tbody1">Recommend</td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                  </tr>

                  <tr class="tbody1">
                    <td>Company</td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                  </tr>
                </tbody>
              </table>
            
            <div class="row rate">
              <div class="col">
                <label for="comments">Additional comments or suggestions</label>
                <textarea id="comments" name="" rows="10" cols="50"></textarea>
              </div>
            </div>
          
          <div class="row rate">
            <div class="col">
            <button type="submit" value="Submit">Submit</button>
          </div>
        </div>

        </form>
    </div>
  

    </div>
    
</body>
</html>
